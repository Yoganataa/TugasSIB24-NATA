<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SUMA | Log in (v2)</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../dist/img/suma/suma.ico" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="../dist/css/suma/loginlte.main.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div id="container" class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="../index.html" class="h1 text-white"><b>SUMA</b>Corp</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg text-white">Masuk dan kelola bisnis Anda</p>

          <form id="loginForm">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control blur-input"
                placeholder="Email"
                id="emailInput"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control blur-input"
                placeholder="Kata Sandi"
                id="passwordInput"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label class="text-white" for="remember"> Ingat Saya </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-primary font-weight-bold btn-block blur-btn"
                  id="signInButton"
                >
                  Masuk
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <script src="../dist/js/suma/main.js"></script>
  </body>
</html>
