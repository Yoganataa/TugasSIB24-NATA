<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="../dist/img/suma/suma.ico" />
    <link rel="stylesheet" href="../dist/css/suma/l.main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img src="../dist/img/suma/logi.png" alt="" />
          </div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Masuk Akun</h2>
              <input type="text" name="" placeholder="Nama Pengguna" />
              <input type="password" name="" placeholder="Kata Sandi" />
              <input type="submit" name="" value="Masuk" />
              <!-- <p class="signup">
                Tidak Memiliki Akun?
                <a href="#" onclick="toggleForm();">Daftar.</a>
              </p> -->
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Buat Sebuah Akun</h2>
              <input type="text" name="" placeholder="Nama Pengguna" />
              <input type="email" name="" placeholder="Almat Email" />
              <input type="password" name="" placeholder="Buat Kata Sandi" />
              <input
                type="password"
                name=""
                placeholder="Konfirmasi Kata Sandi"
              />
              <input type="submit" name="" value="Daftar" />
              <p class="signup">
                Sudah Memiliki Akun ?
                <a href="#" onclick="toggleForm();">Masuk.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="assets/images/logi.png" alt="" /></div>
        </div>
      </div>
    </section>
    <script src="../dist/js/suma/l.main.js"></script>
  </body>
</html>
